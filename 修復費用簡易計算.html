<!DOCTYPE html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="syuhuku.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title>水損公文書修復費用簡易計算サイト</title>
</head>

<body>
  <div class="header"><h1>水損公文書修復費用簡易計算サイト</h1></div>

  <div class="main">
  <!-- テキストボックスを配置 -->
  <form id="form1" action="#">
    <p>
      <!-- 水損史料の冊数を入力するテキストボックスを用意 -->
    <label for="doc_num">＊水損史料冊数：</label>
    <input type="text" id="doc_num" value>冊<br>
      <!-- 水損史料の厚さを入力するテキストボックスを用意 -->
    <label for="doc_mater">＊被害文書全てを並べた時の厚さ：</label>
    <input type="text" id="doc_mater" value>m<br><br>
    </form>
              <!-- 修復状態を選択するラジオボタンを配置 -->
    <form id="form2">
    <legend>＊求める修復状態＊</legend>
    <p>
    <font size="3" ></font>
      <input type="radio" name="method" id="method_1" value="自然乾燥" />
      <label for="size_1">自然乾燥</label><br>
      修復状態サンプル：自然乾燥された文書
      <br><img src="/Users/yumeko/Documents/programming/自然乾燥.png"><!-- 相対URL -->
    <ul>
      <li>”保存”が目的である</li>
      <li>文字の認識ができないものがあってもいい</li>
      <li>文書がそこまで泥や砂にまみれていない</li>
    </ul>
    </p>
    <p>
      <input type="radio" name="method" id="method_2" value="文書洗浄" />
      <label for="size_2">文書洗浄</label><br>
      修復状態サンプル：フローティングボード法・エアストリーム法により洗浄した文書
      <br><img src="/Users/yumeko/Documents/programming/文書洗浄.png"><!-- 相対URL -->
    <ul>
      <li>ある程度きれいな状態での保存を希望する</li>
      <li>頻繁に利用する資料である</li>
      <li>文書が汚泥にまみれている</li>
    </ul>
    </p>
</div>
<button onclick="location.href='file:///Users/yumeko/Documents/Programming/sucsess.html'">費用を計算する！</button>
</body>
</html>
