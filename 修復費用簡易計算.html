  <!-- ヘッダー開始 -->
  <div class ="headerbg">
  <div class = "header">水損公文書修復費用簡易計算フォーム</div>
  </div>
  <!-- ヘッダー終了 -->

  <!-- フォーム部分開始 -->
  <div class="main">

  <!-- テキストボックスを配置 -->
  <form class="form1" action="file://global.hitachi.net/GUVPCRootY$/GUJPVP200194084-71562403/MyDocument/デスクトップ/success.html" method="post">
    <div class="num_form"><br>
      <!-- 水損史料の冊数を入力するテキストボックスを用意 -->
    <label for="doc_num"><p class="textbox">＊水損史料冊数：</p></label>
    <input type="tel" id="doc_num" name="doc_num">冊<br>
      <!-- 水損史料の厚さを入力するテキストボックスを用意 -->

    <label for="doc_mater"><p class="textbox">＊被害文書を全て並べた時の厚さ：</p></label>
    <input type="tel" id="doc_mater" name="doc_mater">m<br>
    </div>
    </form>

    <!-- 修復状態を選択するラジオボタンを配置 -->

    <form id="form2">
    <p class="state">＊求める修復状態</p>
      <input type="radio" name="method" id="method_1" value="自然乾燥" class="radio" />
      <label for="size_1" >自然乾燥</label><br>
      <br><img src="/Users/yumeko/Documents/programming/自然乾燥.png" alt="自然乾燥された文書"><br><!-- 相対URL -->
      修復状態サンプル写真：自然乾燥された文書<br><br>
      ◆”保存”が目的である<br>
      ◆文字の認識ができないものがあってもいい<br>
      ◆文書がそこまで泥や砂にまみれていない<br>

      <input type="radio" name="method" id="method_2" value="文書洗浄" class="radio" />
      <label for="size_2">文書洗浄</label><br>
      <br><img src="/Users/yumeko/Documents/programming/文書洗浄.png" alt="フローティングボード法・エアストリーム法により洗浄された文書"><br><!-- 相対URL -->
      修復状態サンプル写真：フローティングボード法・<br>エアストリーム法により洗浄された文書<br><br>
      ◆ある程度きれいな状態での保存を希望する<br>
      ◆頻繁に利用する資料である<br>
      ◆文書が汚泥にまみれている<br><br>

    </form>
